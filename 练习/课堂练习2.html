<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> 登录页面</title>
 <!-- <style type="text/css">

    body{text-align:center;}

  </style>-->
</head>
<body>
<form>
  <fieldset>
    <legend>登录页面</legend>
    用户名:<input type="text"name="username"size="10"><br>
    密码:<input type="password"name="password"size="10"><br>
    类型:<input type="radio"name="c1"value="管理员"checked="checked">管理员&nbsp;&nbsp;
    <input type="radio"name="c1"value="普通用户"checked="checked">普通用户<br>
    <input type="checkbox"name="c2"value="记住密码"checked="checked">记住密码&nbsp;&nbsp;
    <input type="checkbox"name="c2"value="自动登录"checked="checked">自动登录<br>
    <input type="submit"name="submit"value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset"name="reset"value="重置">
  </fieldset>
</form>
</body>
</html>
