<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句的应用</title>
</head>
<body>
    <script type="text/javascript">
        var i=1,sum=0;
        while(i<=100)
        {
           sum=sum+i;
           i++;
        }
        document.write("用while语句求1~100之间所有数字之和为"+sum);
    </script>
</body>
</html>
