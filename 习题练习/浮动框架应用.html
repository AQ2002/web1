<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动框架应用</title>
    <style type="text/css">
      a{width: 300px;margin: 0 10px;}
      div{text-align: center;}
    </style>
</head>
<body>
    <div>
    <h3 align="center">浮动框架中打开新页面</h3>
    <iframe name="leftiframe"src="http://www.pku.edu.cn"width="650"height="650"></iframe>&nbsp;&nbsp;
    <iframe name="rightiframe"src="https://www.tsinghua.edu.cn"width="650"height="650"></iframe>
    <p>
      <a href="https://www.bilibili.com/"target="leftiframe">在左边浮动框架打开百度</a>
      <a href="https://www.qq.com/"target="rightiframe">在左边浮动框架打开腾讯</a>
    </p>
    </div>
</body>
</html>
