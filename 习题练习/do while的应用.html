<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while的应用</title>
</head>
<body>
    <script type="text/javascript">
      var i=1,sum=0;
      do {
        sum=sum+i;
        i++;
      }
      while(i<=100)
      document.write("用do while语句求1~100之间所有数字之和为"+sum);
    </script>
</body>
</html>
